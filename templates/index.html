<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="static/index.css" />
		<title>Job Application Form</title>
	</head>
	<body>
		<section class="container">
			<h1 class="header mt-4 mb-4">Job Application Form</h1>
			<form action="" class="form-group">
				<div class="form-group mb-4">
					<label for="first_name" aria-required="true">First name:</label>
					<input
						class="form-control"
						type="text"
						id="first_name"
						name="first_name"
						required
					/>
				</div>
				<div class="form-group mb-4">
					<label for="last_name" aria-required="true">Last name:</label>
					<input
						class="form-control"
						type="text"
						id="last_name"
						name="last_name"
						required
					/>
				</div>
				<div class="form-group mb-4">
					<label for="email" aria-required="true">Email:</label>
					<input
						class="form-control"
						type="email"
						id="email"
						name="email"
						required
					/>
				</div>
				<div class="form-group mb-4">
					<label for="date" aria-required="true">Available from:</label>
					<input
						class="form-control"
						type="date"
						id="date"
						name="date"
						required
					/>
				</div>
				<div class="form-group mb-4 btn-group-vertical">
					<h4>Current Occupation:</h4>
					<input
						class="btn-check form-control"
						type="radio"
						id="employed"
						name="occupation"
						required
					/>
					<label
						class="btn btn-outline-secondary"
						for="employed"
						aria-required="true"
						>Employed</label
					>
					<input
						class="btn-check form-control"
						type="radio"
						id="unemployed"
						name="occupation"
						required
					/>
					<label
						class="btn btn-outline-secondary"
						for="unemployed"
						aria-required="true"
						>Unemployed</label
					>
					<input
						class="btn-check form-control"
						type="radio"
						id="sef_employed"
						name="occupation"
						required
					/>
					<label
						class="btn btn-outline-secondary"
						for="sef_employed"
						aria-required="true"
						>Self employed</label
					>
					<input
						class="btn-check form-control"
						type="radio"
						id="student"
						name="occupation"
						required
					/>
					<label
						class="btn btn-outline-secondary"
						for="student"
						aria-required="true"
						>Student</label
					>
				</div>
				<br />
				<input class="btn btn-primary mb-4" type="submit" value="Submit Form" />
			</form>
		</section>
	</body>
</html>
